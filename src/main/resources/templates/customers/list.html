<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Spring Template Test</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address Line One</th>
                <th>Address Line Two</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>

                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.addressLineOne}"></td>
                <td th:text="${customer.addressLineTwo}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.zipCode}"></td>

                <td><a th:href="${'/customers/show/' + customer.id}">View</a> </td>
                <td><a th:href="${'/customers/edit/' + customer.id}">Edit</a> </td>
                <td><a th:href="${'/customers/delete/' + customer.id}">Delete</a> </td>

            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customers/new">New Customer</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a href="/">Back to Index Page</a>
        </div>
    </div>
</div>


</body>
</html>
